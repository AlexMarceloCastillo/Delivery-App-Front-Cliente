<div class="card" id="order">
  <div class="card-body">
    <h4 class="card-title text-center">Orden</h4>
    <hr class="bg-ketchup">

    <ng-container *ngIf="stepp==0">
      <ul class="list-group list-group-flush">
        <ng-container *ngFor="let item of itemsCart">
          <li class="list-group-item">
            <p>{{item.denominacion}}</p>
            <p>{{item.cantidad}} x {{item.precioVenta}} = {{ item.cantidad*item.precioVenta }}$</p>
          </li>
        </ng-container>
        <li class="list-group-item">Subtotal: {{subTotal}} $</li>
      </ul>
    </ng-container>
    <ng-container *ngIf="stepp==1">
      <shared-domicilio-form [formParentDom]="parentDomicilioForm" [view]="'checkout'"></shared-domicilio-form>
    </ng-container>
    <ng-container *ngIf="stepp==2">
      <p>Mercado Pago</p>
    </ng-container>
  </div>
  <div class="card-footer bg-transparent justify-content-center">
    <button class="btn btn-outline-info" (click)="back($event)" *ngIf="stepp==1 || stepp==2" [disabled]="btnDisabled">Atras</button>
    <button class="btn btn-outline-info" (click)="next($event)" *ngIf="stepp >= 0 && stepp < 2" [disabled]="btnDisabled">Siguiente</button>
  </div>
  <div class="card-footer">
    <button class="btn btn-lettuce btn-block" (click)="next($event)" *ngIf="stepp==1 || stepp==2">Ordenar</button>
    <button class="btn btn-outline-danger btn-block" (click)="deleteCart($event)">Vaciar carrito</button>
  </div>
</div>

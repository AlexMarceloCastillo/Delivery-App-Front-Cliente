<div class="card mb-4">
  <img [src]="element.img" class="card-img-top">
  <div class="card-body d-flex justify-content-between align-items-center">
    <ng-container>
        <h4 class="card-title">{{element.name}}</h4>
        <h6 class="card-text">{{element.price}}$</h6>
    </ng-container>
  </div>
  <div class="card-body actions">
    <a [routerLink]="[ '/comida', element.id ]" class="btn btn-light">Ver detalle</a>
    <button class="btn btn-light" (click)="addItemCart(element,$event)">AÃ±adir</button>
  </div>
</div>

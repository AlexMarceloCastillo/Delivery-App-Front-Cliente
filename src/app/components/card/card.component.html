<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let item of element">
      <div class="card shadow-sm">
        <img [src]="item.img" class="card-img-top img-fluid" *ngIf="item.stock">
        <img src="../../../assets/img/web/no_stock.svg" class="card-img-top img-fluid" *ngIf="!item.stock">
        <div class="card-body d-flex justify-content-between align-items-baseline">
          <ng-container>
            <h5 class="card-title">{{item.denominacion}}</h5>
            <p class="card-text">{{item.precioVenta}}$</p>
          </ng-container>
        </div>
        <div class="card-body">
          <ng-container *ngIf="!item.stock; else noStock">
            <p class="card-text text-danger"><i class="far fa-times-circle"></i> Sin stock</p>
          </ng-container>
          <ng-template #noStock>
            <p class="card-text text-success"><i style="color:green" class="far fa-check-circle"></i> Stock disponible</p>
          </ng-template>
        </div>
        <div class="card-body">
          <a [routerLink]="[ '/comida', item._id ]" class="btn btn-outline-cheese">Ver detalle</a>
          <button class="btn btn-cheese" (click)="addItemCart(item,$event)" [disabled]="btnDisabled || !item.stock">Añadir</button>
          <!-- <button class="btn btn-cheese" (click)="addItemCart(item,$event)">Añadir</button> -->
        </div>
      </div>
    </div>
  </div>
</div>

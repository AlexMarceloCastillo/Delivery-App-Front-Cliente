<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let item of element">
      <div class="card shadow-sm">
        <img [src]="item.img" class="card-img-top img-fluid">
        <div class="card-body d-flex justify-content-between align-items-center">
          <ng-container>
            <h4 class="card-title">{{item.denominacion}}</h4>
            <h6 class="card-text">{{item.precioVenta}}$</h6>
          </ng-container>
        </div>
        <div class="card-body actions">
          <a [routerLink]="[ '/comida', item._id ]" class="btn btn-outline-cheese">Ver detalle</a>
          <!-- <button class="btn btn-cheese" (click)="addItemCart(item,$event)" [disabled]="btnDisabled">Añadir</button> -->
          <button class="btn btn-cheese" (click)="addItemCart(item,$event)">Añadir</button>
        </div>
      </div>
    </div>
  </div>
</div>

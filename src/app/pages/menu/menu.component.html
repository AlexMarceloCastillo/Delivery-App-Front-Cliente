<div class="search-wrapper">
  <div class="search-bar">
    <input type="search" class="search shadow-lg" placeholder="Buscar . . .">
    <button class="btn btn-cheese">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <!-- Filter Data -->
    <div class="col-12 col-md-3 col-lg-3">
      <div class="card shadow border-0">
        <div class="card-body">
          <h5 class="card-title">Filter Data</h5>
        </div>
        <div class="card-body">
          <div id="form">
            <div class="form-row">
              <div class="form-group col-12 col-md-12 col-lg-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck"> Pizza </label>
                </div>
              </div>
              <div class="form-group col-12 col-md-12 col-lg-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck"> Hamburguesas </label>
                </div>
              </div>
              <div class="form-group col-12 col-md-12 col-lg-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck"> bebidas </label>
                </div>
              </div>
              <div class="form-group col-12 col-md-12 col-lg-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck"> Empandas </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Products -->
    <div class="col-12 col-md-9 col-lg-9">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let food of foods">
          <app-card [element]="food"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container rounded bg-white mt-5">
  <div class="user">
      <div class="user-info">
        <div class="user-info-sidebar d-flex flex-column align-items-center text-center p-3 py-5 mt-2">
          <h5 class="font-weight-bold">{{cliente.nombre}}</h5>
          <label for="avatar" *ngIf="cliente.photoURL != null"><i class="fas fa-file-image"></i><img class="user-img" src={{cliente.photoURL}} width="90"></label>
          <label for="avatar" *ngIf="cliente.photoURL == null"><i class="fas fa-file-image"></i><img class="user-img" src="https://www.w3schools.com/howto/img_avatar.png" width="90"></label>
          <input class="input-img" id="avatar" accept="image/*" (change)="onFile($event)" type="file" name="avatar" value="">
          <span class="text-black-50" *ngIf="cliente.domicilio.localidad != ''">{{cliente.email}}</span>
          <span>Mendoza</span>
          <span *ngIf="cliente.domicilio.localidad != ''">{{cliente.domicilio.localidad}}</span>
          <span *ngIf="cliente.domicilio.localidad != ''">{{cliente.domicilio.calle}},{{cliente.domicilio.numero}}</span>
        </div>
      </div>
      <div class="user-edit">
        <app-form-user
        [clienteObs] = "clienteObs"
        [isRegister]="false"
        [isLoggedGoogle]="isLoggedGoogle"
        [titulo]="'Editar'"
        ></app-form-user>
      </div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card mt-5" *ngIf="user$ | async as user; else loading">
                <div class="card-body">
                    <h2 class="card-title text-center">
                        ยก Gracias por registrarte !
                    </h2>
                    <div class="form-group text-center">
                        <p>
                            Hemos enviado un mail a <strong>{{user?.email}}</strong> 
                        </p>
                        <p>
                            Por favor revisa tu correo y haz click en el link para verificar tu cuenta.
                        </p>
                        <button class="btn btn-outline-lettuce" (click)="onSendEmail()">
                            Reenviar mail de verificacion
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading> 
    <div class="card mt-5 text-center">
        <h5>Cargando...</h5> 
    </div>
</ng-template>
